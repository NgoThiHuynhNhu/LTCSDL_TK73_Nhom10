<h1 id="tableLabel">User</h1>


<p *ngIf="!users"><em>Loading...</em></p>
<button class="btn btn-primary" (click)="openModal(true,null)">Add new Users</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users.totalRecord>0">
  <thead>
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>Password</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let p of users.data; index as i;">
      <td>{{ p.userId }}</td>
      <td>{{ p.username}}</td>
      <td>{{ p.password }}</td>
      <td>{{ p.name }}</td>
      
      <td>
        <button class="btn btn-info btm-sm" (click)="openModal(false,i)">Edit</button>
        <button class="btn btn-danger btm-sm" (click)="deleteUser(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
    <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="searchPrevious()"> Previous </a>
    </li>
    <li class="page-item"><a class="page-link">{{ users.page }}</a>
    </li>
    <li class="page-item"><a class="page-link" href="javascript:void(0);" (click)="searchNext()"> Next </a>
    </li>
</ul>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"  *ngIf= "!isEdit" >Add new User</h5>
        <h5 class="modal-title"  *ngIf= "isEdit" >Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="modal-body">
  <div class="row" >
          <div class="col-4">User ID</div>
          <div class="col-8"><input class="form-control"[(ngModel)]="user.userId"></div>
    </div>
    <br/>
  <div class="row">
          <div class="col-4">User Name</div>
          <div class="col-8"><input class="form-control"[(ngModel)]="user.username"></div>
    </div>
    <br/>
  <div class="row">
          <div class="col-4">Password</div>
          <div class="col-8"><input class="form-control"[(ngModel)]="user.password"></div>
        </div>
        <br/>
    <div class="row">
            <div class="col-4">Name</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="user.name"></div>
          </div>
          <br/>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="UpdateUser()">Save</button>
        <button type="button" class="btn btn-success" (click)="addUser()">Add</button>
      </div>
    </div>
  </div>
</div>
